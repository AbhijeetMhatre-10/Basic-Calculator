<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator (Trial)</title>
    <!-- Linking the CSS file to style our calculator -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Calculator wrapper -->
    <div class="calculator">

        <!-- Where the result or input shows up -->
        <div class="display" id="display">0</div>

        <!-- All calculator buttons -->
        <div class="buttons">
            <!-- Top row: clear all, delete one, percent, divide -->
            <button onclick="clearDisplay()">AC</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="percentage()">%</button>
            <button onclick="appendOperator('/')">/</button>

            <!-- Number and operator buttons -->
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('*')">*</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('-')">-</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('+')">+</button>

            <!-- Zero takes double space, then dot and equals -->
            <button onclick="appendNumber('0')" class="zero">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>

    <!-- JavaScript handles the logic -->
    <script src="script.js"></script>
</body>

</html>
